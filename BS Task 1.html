<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
        text-align: center;
    }
    .row{
      border: 2px solid orangered;  
    }
    .container-fluid mt-3{
        column-rule-color: orange;
    }
  </style>
</head>
<body>

<div class="container-fluid mt-3">
  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-1 bg-success text-white">span 1</div>
        <div class="col-sm-1 bg-warning text-white">span 2</div>
        <div class="col-sm-1 bg-success text-white">span 3</div>
        <div class="col-sm-1 bg-warning text-white">span 4</div>
        <div class="col-sm-1 bg-success text-white">span 5</div>
        <div class="col-sm-1 bg-warning text-white">span 6</div>    
        <div class="col-sm-1 bg-success text-white">span 7</div>
        <div class="col-sm-1 bg-warning text-white">span 8</div>
        <div class="col-sm-1 bg-success text-white">span 9</div> 
        <div class="col-sm-1 bg-warning text-white">span 10</div>
        <div class="col-sm-1 bg-success text-white">span 11</div>
        <div class="col-sm-1 bg-warning text-white">span 12</div> 
      </div>
    <div class="row">
        <div class="col-sm-4 bg-success text-white">span 4</div>
        <div class="col-sm-4 bg-warning text-white">span 4</div>
        <div class="col-sm-4 bg-success text-white">span 4</div>
      </div>
    <div class="row">
      <div class="col-sm-4 bg-success text-white">span 4</div>
      <div class="col-sm-8 bg-warning text-white">span 8</div>
    </div>
    <div class="row">
        <div class="col-sm-12 bg-success text-white">span 12</div>
      </div>
  </div>
</div>

</body>
</html>
