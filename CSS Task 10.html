<!DOCTYPE html>
<html>
<head>
    <style>
        #box {
            margin: 40px;
            background-color: yellow;
            outline: 2px solid black;
            outline-offset: 30px;
            width: 320px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="box">
    <p>This outer div has padding applied. This<br>results in padding between the edge of the<br>outer div and the edge of the inner div.</p>
    </div>
</body>
</html>
