<html>
<head>
<meta charset="utf-8">
<title>Table</title>
<style>
table,th,td{
	border: 1px solid black;
	border-collapse: collapse;
	padding: 20px;
	column-span: all;
	text-align: center;
}
</style>	
</head>
<body>
<table bgcolor="skyblue">
<tr>
<th>Firstname</th>
<th colspan="5">Lastname</th>
<th colspan="5">Age</th>
</tr>
<tr>
<td>Jill</td>
<td colspan="5">Smith</td>
<td colspan="5">50</td>
</tr>
<tr>
<td >Eve</td>
<td colspan="5">Jackson</td>
<td colspan="5">94</td>
</tr>
<tr>
<td>John</td>
<td colspan="5">Doe</td>
<td colspan="5">80</td>
</tr>
</table>
</body>
</html>
