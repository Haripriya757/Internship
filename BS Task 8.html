<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="mb-3">
            <div class="col-md-5">
          <label for="validationCustom01" class="form-label">Name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="invalid-feedback">
            Name is required
          </div>
          </div>
        </div>
        <br>
        <div class="mb-3">
            <div class="col-md-5">
          <label for="validationCustomEmail" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control" id="validationCustomEmail" required>
            <div class="invalid-feedback">
              Email is required
            </div>
          </div>
          </div>
        </div><br><br>
        <div class="mb-3">
            <div class="col-md-5">
          <label for="validationCustom03" class="form-label">Password</label>
          <input type="password" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Password is required
          </div>
          </div>
        </div><br>
        <div class="mb-3">
            <div class="col-md-5">
          <label for="validationCustom04" class="form-label">Hobbies</label>
          <select class="form-select" id="validationCustom04" >
            <option selected disabled value=""></option>
            <option>Playing Games</option>
            <option>Studying Books</option>
            <option>Watching Tv</option>
            <option>Writing Poems</option>
          </select>
        </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-danger btn-block" type="submit">Submit</button>
          </div>
      </form>
      <script>
        (function () {
  'use strict'

  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
        </script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
