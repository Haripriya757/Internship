<html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            font-size: 20px;
        }
        h2{
            text-align: 20px;
        }
    </style>
</head>
<body>
    <h2 style="color: blue;">Registration Form</h2>
    <form method="post" action="Registration">
    <label> First Name: </label>     
    <input type= "text" name="firstname" size="20"/> <br> <br>  
    <label> Last Name: </label>         
    <input type="text" name="lastname" size="20"/> <br> <br>  
    <label> Email    :  </label>  
    <input type="email" name="email" size="20"/> <br> <br>  
    <label>  Gender:  </label>  
    <input type="radio" name="male"/> Male  
    <input type="radio" name="female"/> Female 
    <br>  <br>
    <label>   Age:  </label>
    <input type="text" name="age" size="20"/> <br> <br>
    <label>   Phone Number:  </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="15"/> <br> <br>  
    <label>Address:</label> 
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    <label>State:</label>
    <input type="text" name="state" size="20"/>   
    <br> <br>  
    <label>Country:</label> 
    <select>
        <option value="Country">Choose your country</option>  
        <option value="America">America</option>  
        <option value="England">England</option>  
        <option value="India">India</option>  
        <option value="London">London</option>  
        <option value="Russia">Russia</option>  
        <option value="Srilanka">Srilanka</option> 
    </select>
    <br><br>
    <label>Languages known:</label>
    <input type="checkbox" name="english"/>English
    <input type="checkbox" name="kannada"/>Kannada
    <input type="checkbox" name="tamil"/>Tamil
    <input type="checkbox" name="hindi"/>Hindi
    <input type="checkbox" name="telugu"/>Telugu<br>
    <p><input type="checkbox" checked/>Hereby I declare all the given details are true</p>
    <input type="button" value="Register"/>  
    </form>  
    </body>  
    </html>
