<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin: 40px;
        }
        button{
            display: flex;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="mb-3">
            <div class="col-md-5">
          <label for="validationCustom01" class="form-label">Name</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="invalid-feedback">
            The field is required
          </div>
          </div>
        </div>
        <br>
        <div class="mb-3">
            <div class="col-md-5">
          <label for="validationCustomEmail" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control" id="validationCustomEmail" required>
            <div class="invalid-feedback">
              A field email address is required
            </div>
          </div>
          </div>
        </div>
        <div class="mb-3">
            <div class="col-md-5">
          <label for="validationCustom03" class="form-label">Website</label>
          <input type="url" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Password is required
          </div>
          </div>
        </div><br>
        <div class="mb-3">
            <div class="col-md-5">
          <label for="validationCustom04" class="form-label">Message</label>
          <textarea class="form-control" id="validationCustom03" rows="4" cols="50" required></textarea>
          <div class="invalid-feedback">
            The field is required
          </div>
        </div>
        </div>
        <div class="mb-3">
          <button type="submit" cls="btn text">Submit</button>
        </div>
      </form>
      <script>
        (function () {
    'use strict'

  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
        </script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
