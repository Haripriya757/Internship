<!DOCTYPE html>
<html>
<head>
    <style>
        #box {
            margin: 40px;
            background-color: yellow;
            outline: 2px solid black;
            outline-offset: 30px;
            width: 220px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="box">
    <p>This text has a margin of 40<br>pixels on all four sides.It is<br>nested within a 'div' with a<br>border to makit easier to see<br>the effect of the margin.</p>
    </div>
</body>
</html>
